<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngForm)="onSubmit(clientForm)">
      <!-- firstname -->
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" 
          class="form-control" 
          name="firstName" 
          #clientFirstName="ngModel" 
          [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched}"
          [(ngModel)]="firstName" 
          minlength="2" 
          required >
          <!-- errors handler -->
          <div [hidden]="!clientFirstName.errors?.required"  class="invalid-feedback">First name required</div>
          <div [hidden]="!clientFirstName.errors?.minlength"  class="invalid-feedback">Must be two characters</div>
      </div>
      <!-- lastname -->
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" 
          class="form-control" 
          name="lastName" 
          #clientLastName="ngModel" 
          [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched}"
          [(ngModel)]="lastName" 
          minlength="2" 
          required >
          <!-- errors handler -->
          <div [hidden]="!clientLastName.errors?.required"  class="invalid-feedback">Last name required</div>
          <div [hidden]="!clientLastName.errors?.minlength"  class="invalid-feedback">Must be two characters</div>
      </div>
        <!-- Email -->
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" 
          class="form-control" 
          name="email" 
          #clientEmail="ngModel" 
          [ngClass]="{'is-invalid': clientEmail.errors && clientEmail.touched}"
          [(ngModel)]="email" 
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
          required >
          <!-- errors handler -->
          <div [hidden]="!clientEmail.errors?.required"  class="invalid-feedback">Email required</div>
          <div [hidden]="!clientEmail.errors?.pattern"  class="invalid-feedback">Must be valid email</div>
      </div>

      <!-- Phone -->
      <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" 
          class="form-control" 
          name="phone" 
          #clientPhone="ngModel" 
          [ngClass]="{'is-invalid': clientPhone.errors && clientPhone.touched}"
          [(ngModel)]="phone" 
          minlength="10" 
          required >
          <!-- errors handler -->
          <div [hidden]="!clientPhone.errors?.required"  class="invalid-feedback">Phone required</div>
          <div [hidden]="!clientPhone.errors?.minlength"  class="invalid-feedback">Must be atleast 10 characters</div>
      </div>
    </form>

    <!-- balance -->
    <div class="form-group">
        <label for="balance">Balance</label>
        <input 
        type="number" 
        class="form-control" 
        [(ngModel)]="client.balance" 
        name="balance"
        #clientBalance="ngModel" 
        [disabled]="disableBalanceOnAdd"
        >
    </div>
  
  </div>
</div>
